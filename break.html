<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>
<body>
    <script>
        var num;
        document.write("Listening in reverse oreder<br>");
        for(num=10;num>0;num--)
    {
        if(num==5)break;
        document.write(num+"<br>");
    }
    document.write("Listening done");
    </script>
    
</body>
</html>
