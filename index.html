<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var grade='A';
        switch(grade)
        {
            case 'A':
                alert('Excellent');
                break;
            case 'B':
                alert('very nice');
                break;    
            case 'C':
                alert('very good');
                break;
            case 'D':
                alert(' good');
                break;
            case 'E':
                alert('poor');
                break;  
            default:
                alert("unknown grade")      
        }
    </script>
</body>
</html>
