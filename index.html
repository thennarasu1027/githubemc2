var operator=prompt("Enter the operators like(+,-,*,/)",1);
var num1=parseInt(prompt("enter the first number ="));
var num2=parseInt(prompt("enter the Second number ="));
var result=0;
switch(operator)
{
    case "+":
        result=num1+num2;
      //  document.write("<br>result:"+result);
        break;
    case "-":
        result=num1-num2;
      //  document.write("<br>result:"+result);
        break;
    case "*":
        result=num1*num2;
      //  document.write("<br>result:"+result);
        break;
    case "/":
        result=num1/num2;
      //  document.write("<br>result:"+result);
        break;
    default:
        alert("invalid expression>>>");
        break;

}
document.writeln("<br>Result="+result);
