<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For example</title>
</head>
<body>
    <script>
        var sum=0,i;
        for(i=0 ;i<=10 ;i++)
       {
         sum+= i;
         document.write(" <br>SUM : "+sum);
       }
        document.write(" <br>SUM : "+sum);
        
    </script>
    <h1>Multiplication Table:-</h1>
    <script>
        var a=10,b;
        for(i=1;i<=10;i++)
    {
        b=a*i;
        document.write(a+ "*"+i+"="+b+"<br>");
    }
    </script>
</body>
</html>
